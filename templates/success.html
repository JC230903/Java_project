<!-- success.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playback Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #1DB954;
        }

        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #1DB954;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Spotify Playback Control</h1>
    
    <p>Authentication Successful</p>
    <p>You have successfully logged in with Spotify.</p>

    <button onclick="play()">Play</button>
    <button onclick="pause()">Pause</button>
    <button onclick="nextTrack()">Next Track</button>

    <!-- Add link to the search page -->
    <a href="{{ url_for('search') }}">Search Songs</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        function play() {
            socket.emit('play');
        }

        function pause() {
            socket.emit('pause');
        }

        function nextTrack() {
            socket.emit('next_track');
        }
    </script>
</body>
</html>
